{% load bootstrap4 %}
{% bootstrap_css %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
    <title>가제(왓챠)</title>
  
</head>
<body>
  <nav class="navbar  navbar-light bg-light">
    <div class="d-flex justify-content-start">
      <a class="navbar-brand" href="{% url 'movie_review:index' %}">Home</a>

    </div>
    <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button> -->
    <div class="d-flex justify-content-end">
      {% if user.is_authenticated %}
        <form action="{% url 'accounts:user_info' %}" method="POST">
          {% csrf_token %}
          <input type="submit" class="btn btn-link" value="{{user}}">
        </form>
        <a class="nav-item nav-link" href="{% url 'accounts:logout' %}">로그아웃</a>
      {% else %}
        <a class="nav-item nav-link" href="{% url 'accounts:signup' %}">회원가입</a>
        <a class="nav-item nav-link" href="{% url 'accounts:login' %}">로그인</a>
      {% endif %}
      
    </div>
  </nav>
  <div class="container my-3">
    {% block body %}
    {% endblock %}
  </div>
</body>
</html>
